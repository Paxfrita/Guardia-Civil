<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardia Civil RP - Andalucía</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="URL_DEL_LOGO" alt="Logo Guardia Civil">
        </div>
        <div class="header-title">
            <h1>Guardia Civil Ministerio del Interior</h1>
        </div>
        <div class="header-note">
            <h3>Web No Oficial Guardia Civil [A:RP]</h3>
        </div>
    </header>

    <main>
        <section class="menu">
            <div class="menu-item" id="alertas">Alertas</div>
            <div class="menu-item" id="derechos">Derechos</div>
            <div class="menu-item" id="calculadora">Calculadora</div>
            <div class="menu-item" id="acceso">Acceso</div>
        </section>

        <section id="calculator-section" class="calculator hidden">
            <h2>Calculadora de Multas</h2>
            <div class="calculator-container">
                <div class="input-group">
                    <label for="articulo">Seleccione el Artículo:</label>
                    <select id="articulo">
                        <option value="1.1">Art. 1.1 - Uso excesivo de claxon</option>
                        <option value="1.2">Art. 1.2 - Giro indebido</option>
                        <!-- Añadir más artículos según el caso -->
                    </select>
                </div>
                <div class="result">
                    <textarea id="comando" rows="5" readonly></textarea>
                    <button id="copyCommand">Copiar al portapapeles</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Guardia Civil RP - Andalucía | No oficial | Contacto: gc-rol@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
